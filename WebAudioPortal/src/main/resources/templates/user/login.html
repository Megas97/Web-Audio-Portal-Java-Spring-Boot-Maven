<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/main_layout}">
	<head>
		<title>Log in</title>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
	</head>
	<body>
		<div layout:fragment="content" class="container mySpace">
			<div class="alert alert-danger" role="alert" th:if="${param.error}">The email or password is incorrect!</div>
	        <form th:action="@{/login}" method="post" >
	          	<h1 class="h3 mb-3 font-weight-normal">Log in</h1>
	    		<label for="inputEmail" class="sr-only">Email</label>
	       		<input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
	       		<label for="inputPassword" class="sr-only">Password</label>
	       		<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
	       		<div class="checkbox mb-3">
	         		<label>
	           			<input type="checkbox" name="remember-me" /> Remember me
	         		</label>
	       		</div>
	       		<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
	       		<div class="margin-top20 text-center"> Don't have an account? <a th:href="@{/register}">Create an account</a></div>
	  		</form>
	    </div>
	</body>
</html>
